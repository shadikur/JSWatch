<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- Bootstraps CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="container mt-2  text-center">
    <header>
        <h2>Simple JS Stop Watch</h2>
    </header>
    <section>
        <div class="timer-section h-25 border border-3 w-50 mx-auto">
            <p class="fw-bold display-5 text-danger " id="timer"><p><span class="fw-bold display-5 text-danger " id="seconds">00</span> <span class="fw-bold display-5 text-danger ">:</span><span  class="fw-bold display-5 text-danger " id="tens">00</span></p></p>
        </div>
        <div class="button-section container p-3">
            <button class="btn btn-outline-primary" id="start">Start</button>
            <button class="btn btn-outline-secondary" id="play">Pause/Play</button>
            <button class="btn btn-outline-danger" id="reset">Reset</button>
        </div>
    </section>
    <!-- Bootstraps JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="app.js"></script>
</body>

</html>
